    <script type="text/javascript">
        function say(){

            console.log('--child---')
        }
        function callParent(){
            // console.log(parent)
            // parent.say();
            parent.window.document.getElementById("button").value="调用结束";
            parent.window.postMessage({'index': 'in child'}, "http://localhost:63342");
            window.postMessage({'child': 'in child'}, "http://localhost:63342");
        }
        window.postMessage({'child': 'in child',from: 'child-script'}, "http://localhost:63342");

        parent.window.postMessage({'index': 'in child',from: 'child-script'}, "http://localhost:63342");

        function receiveMessage(event){
             // For Chrome, the origin property is in the event.originalEvent

            // var origin = event.origin || event.originalEvent.origin;
            console.log(event)
            var origin = event.origin;
            if (origin !== "http://localhost:63342"){
                return;
            }
            if(event.source == window.parent){
                console.log('---message--from ---index')
                console.log(event.data)
            }


            // ...
        }
        window.addEventListener("message", receiveMessage, false);
    </script>
